<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
<script>
	'use strict'

	let even = " - это четное число";
    let odd = " - это нечетное число";

    for (let i = 0; i <= 10; i++){
	    if (i == 0)
	    console.log(i + " - это ноль");

	    else if (i % 2 == 0)
	    console.log(i + even);

	    else
	    console.log(i + odd);

    }
</script>
